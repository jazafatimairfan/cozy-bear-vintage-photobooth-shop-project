<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Photobooth</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="centered">
  <!-- Vertical side strip -->
  <div class="vertical-strip"></div>

  <!-- Heading -->
  <h2 class="hero-heading">Say Cheese! And Let Us Do Our Magic</h2>
  <p style="font-weight: bold; font-size: 1.2rem; position: absolute; top: 150px; left: 340px;">
    𓆉⋆.˚𓆝🥞✩₊˚.⚝🧸☾⋆˚.✧🦋⋆.˚𓆡⋆.˚𓇼
  </p>

  <!-- Logo -->
  <div class="logo2">
    <img src="t.png" alt="Logo" />
    <!-- View Result Button overlapping the bottom of t.png -->
    <a href="result.html" class="button" id="viewResult" style="position: absolute; top: 260px; left: 50px;">
      ✩ View Result ✩
    </a>
  </div>

  <!-- Side Reel Image -->
  <div class="reel">
    <img src="reel.png" alt="Reel" />
  </div>

  <!-- Video Frame with grid background and countdown centered -->
  <div class="video-and-button">
    <div class="video-frame">
      <video id="video" autoplay playsinline></video>
      <div id="countdown" class="countdown"></div>
      <canvas id="canvas" style="display: none;"></canvas>
    </div>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
